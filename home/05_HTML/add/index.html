<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h2 style="text-align: center;">Заполните анкету</h2>
    <form action="http://fe.it-academy.by/TestForm.php" name="data" method="post" target="_blank">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="surname" autofocus required maxlength="25" pattern="^[А-Яа-яЁё]+$" placeholder="Фамилия"><br>
            <input type="text" name="name" required maxlength="20" pattern="^[А-Яа-яЁё]+$" placeholder="Имя"><br>
            <input type="text" name="name2" required maxlength="24" pattern="^[А-Яа-яЁё]+$" placeholder="Отчество">
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="series" required maxlength="2" pattern="[A-Z]{2,}" placeholder="AA" size="2">
                <input type="text" name="number" required maxlength="7" pattern="[0-9]{7,}" placeholder="1234567" size="7">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year" pattern="[0-9]{4}" maxlength="4" size="4" placeholder="2000"><br>
                <select name="month">
                    <option value="m1">Январь</option>
                    <option value="m2">Февраль</option>
                    <option value="m3">Март</option>
                    <option value="m4">Апрель</option>
                    <option value="m5">Май</option>
                    <option value="m6">Июнь</option>
                    <option value="m7">Июль</option>
                    <option value="m8">Август</option>
                    <option value="m9">Сентябрь</option>
                    <option value="m10">Октябрь</option>
                    <option value="m11">Ноябрь</option>
                    <option value="m12">Декабрь</option>
                </select><br>
                <input type="number" min="1" max="31" step="1">
            </fieldset>
            <select name="nation" required>
                <option value="rb">РБ</option>
                <option value="rf">РФ</option>
            </select><br>
            <label for="adress">Адрес:</label><br>
            <textarea name="adress" id="adress" cols="30" rows="3"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label><input type="checkbox" name="hobby[]" value="fishing">Рыбалка</label><br>
                <label><input type="checkbox" name="hobby[]" value="astronomy">Астрономия</label><br>
                <label><input type="checkbox" name="hobby[]" value="diving">Дайвинг</label><br>
                <label><input type="checkbox" name="hobby[]" value="stamp">Марки</label>                
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="pet[]" multiple>
                    <optgroup label="Попугаи">
                        <option value="p1">Волнистый</option>
                        <option value="p2">Ара</option>
                        <option value="p3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="f1">Караси</option>
                        <option value="f2">Окуни</option>
                        <option value="f3">Осетр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="b1">Стая ворон</option>
                        <option value="b2">Аист</option>
                        <option value="b3">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные входа и восстановления пароля</legend>
            <input type="text" name="login" required maxlength="20" pattern="^[a-zA-Z]+${5,}" placeholder="Логин"><br>
            <input type="password" name="password" required maxlength="20" pattern="^[a-zA-Z]+${10,}" placeholder="Пароль" autocomplete="off">
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="email" pattern="(\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6})" placeholder="введите адрес почты"><br>
            <input type="url" name="url" pattern="^((https?|ftp)\:\/\/)?([a-z0-9]{1})((\.[a-z0-9-])|([a-z0-9-]))*\.([a-z]{2,6})(\/?)$" placeholder="введите адрес сайта">            
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="numb" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>            
            <button disabled>
                <img src="mail.jpg">
            </button>            
        </fieldset>
    </form>
    
</body>
</html>
